<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <title>{% block title %}Inventory{% endblock %}</title>
  </head>
  <body class="h-100">

    <ul class="nav justify-content-center bg-primary p-2">
      <li class="nav-item">
        <a class="nav-link text-dark" href="/inventory/inventories/">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">Attendance Tracker</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">Assignment Tracker</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">Progress Tracker</a>
      </li>
    </ul>

    <div class="row justify-content-center" style="height: 96%;">
      <div class="container bg-primary col-3 text-center p-0">
        <h3 class="p-2">Inventory Store</h3>
        <div class="container-fluid mt-5 m-0">
          <a href="{% url 'inventories' %}">
            <div class="d-flex justify-content-between p-3 text-dark tab">
              <h6>Inventory</h6>
              <i class="fa fa-angle-right text-dark" aria-hidden="true"></i>
            </div>
          </a>
          <a href="{% url 'all-commodities' %}">
            <div class="d-flex justify-content-between p-3 text-dark tab">
              <h6>Commodities</h6>
              <i class="fa fa-angle-right text-dark" aria-hidden="true"></i>
            </div>
          </a>
          <a href="">
            <div class="d-flex justify-content-between p-3 text-dark tab">
              <h6>Alerts</h6>
              <i class="fa fa-angle-right text-dark" aria-hidden="true"></i>
            </div>
          </a>
          <a href="{% url 'functional-items' %}">
            <div class="d-flex justify-content-between p-3 text-dark tab">
              <h6>Functional</h6>
              <i class="fa fa-angle-right text-dark" aria-hidden="true"></i>
            </div>
          </a>
          <a href="{% url 'non-functional-items' %}">
            <div class="d-flex justify-content-between p-3 text-dark tab">
              <h6>Non-functional</h6>
              <i class="fa fa-angle-right text-dark" aria-hidden="true"></i>
            </div>
          </a>
        </div>
      </div>

      <div class="container h-100 col-9">

        {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
      </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
