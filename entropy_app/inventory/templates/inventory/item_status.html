{% extends 'inventory/base2.html' %}

{% block app_content %}

<div class="container mt-2 border border-secondary rounded mt-5" style="height: 80%;">
    <table class="table text-center info-table">
        <thead>
          <tr>
            <th scope="col">Commodity Id</th>
            <th scope="col">Assigned to</th>
            <th scope="col">Price</th>
            <th scope="col">Current Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for commodity in commodities %}
          <tr>
            <th>{{commodity.id}}</th>
            <td>{{commodity.assign_to}}</td>
            <td>{{commodity.inventory.price}}</td>
            <td>{{commodity.inventory.current_price}}</td>
            <td>
                <a href="{% url 'update-commodity' commodity.id %}" class="btn btn-success buttons">Edit</a>
                <a href="{% url 'delete-commodity' commodity.id %}" class="btn btn-danger buttons">Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
