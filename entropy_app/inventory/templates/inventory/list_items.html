{% extends 'inventory/base2.html' %}

{% block app_content %}

<div class="row container-box p-2">
    <div class="col-9">
      <form action="{% url 'item_search' %}">
        <input type="text" class="form-control" placeholder="Search" name="search">
      </form>
    </div>
  
    <div class="col-3 position-relative">
      <div class="position-absolute end-0">
        <a href="{% url 'add-item' %}" class="btn btn-success add-button">Add Item</a>
      </div>
    </div>
  </div>

<div class="container border border-secondary rounded" style="height: 80%;">
    <table class="table text-center info-table">
        <thead>
            <th>Item Name</th>
            <th>Depreciation Percentage</th>
            <th>Quantity</th>
            <th>Functional</th>
            <th>Action</th>
        </thead>

        <tbody>
            {% for item in items %}
                <tr>
                    <td><a href="/inventory/{{item.name}}/commodity/">{{item.name}}</a></td>
                    <td>{{item.depreciation_percent}}</td>
                    <td>{{item.get_quantity}}</td>
                    <td>{{item.get_functional_items}}</td>
                    <td>
                        <a href="{% url 'update-item' item.name%}" class="btn btn-success buttons">Edit</a>
                        <a href = "{% url 'delete-item' item.name %}" class="btn btn-danger buttons">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    
</div>

{% endblock %}
