{% extends 'inventory/base2.html' %}

{% block app_content %}

<div class="row container-box p-2">
  <form action="{% url 'inventory:item_search' %}">
    <input type="text" class="form-control" placeholder="Search" name="search">
  </form>
</div>

<div class="container border border-secondary rounded" style="height: 80%;">
    <table class="table text-center info-table">
        <thead>
          <tr>
            <th scope="col">Item Id</th>
            <th scope="col">Assigned to</th>
            <th scope="col">Department</th>
            <th scope="col">Status</th>
            <th scope="col">Functonality</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{item.item_id}}</td>
            <td>{{item.assign_to}}</td>
            <td>{{item.department.name}}</td>
            <td>{{item.status}}</td>
            <td>{{item.functionality}}</td>
            <td>
              <a href="{% url 'inventory:update-assign-item' item.id %}" class="btn btn-success buttons">Edit</a>
              <a href="{% url 'inventory:delete-assign-item' item.id %}" class="btn btn-danger buttons">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
